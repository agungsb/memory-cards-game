<div layout="vertical" layout-fill>

    <md-content>
        <div layout="row" layout-align="center" layout-padding>
            <md-content>
                <strong>Attempt:</strong> {{$root.attempt}}
            </md-content>&nbsp;&nbsp;&nbsp;&nbsp;
            <md-content>
                <strong>Score:</strong> {{$root.score}}
            </md-content>&nbsp;&nbsp;&nbsp;&nbsp;
            <md-content>
                <strong>Time:</strong> {{$root.elapsedTime}}
            </md-content>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="techs" layout-align="center center" flex="50">
            <md-card class="card-{{$index}}" ng-repeat="card in main.cards track by $index" card>
                <md-card-content>
                    <!--<p>{{ card.selected }}</p>
                    <p>{{ card.value }}</p>-->
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
